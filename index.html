<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
  </head>
  <body>
    <div class="signOut">
      <button class="signout_btn">Sign out</button>
    </div>
    <div class="cont">
      <div class="card">
        <h4>Addit Products</h4>
        <div class="form_group">
          <div>
            <input type="text" placeholder="Title" class="title" name="title">
          </div>
          <div>
            <input type="text" placeholder="Price" class="price" name="price">
          </div>
          <div>
            <input type="text" placeholder="Description" class="description" name="description">
          </div>
          <div>
            <input type="text" placeholder="Url" class="image_url" name="image_url">
          </div>
          <div>
            <input type="text" placeholder="Category" class="category" name="category">
          </div>
          <div>
            <button class="submit">Addit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="loader"></div>
      </div>
    </div>

    <script src="js/indexs.js"></script>
  </body>
</html>
